<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Back Office</title>
  </head>

  <body class="bg-secondary-subtle">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html">
            <img
              src="./assets/—Pngtree—e-letter logo ecommerce shop store_7265997.png"
              width="80px"
              alt=""
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="./home.html"
                >Home</a
              >
              <a class="nav-link" href="./backOffice.html">Back Office</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <form class="container mt-5">
          <div class="row">
            <div class="col">
              <h2 class="mb-4 mt-4 fs-2">Inserisci qui i tuoi prodotti</h2>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-5">
              <label for="text" class="form-label" id="name">Nome:</label>
              <input
                type="text"
                class="form-control shadow-sm"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-5">
              <label for="text" class="form-label" id="description"
                >Descrizione:</label
              >
              <input
                type="text"
                class="form-control shadow-sm"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-5">
              <label for="text" class="form-label" id="brand">Brand:</label>
              <input
                type="text"
                class="form-control shadow-sm"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-5">
              <label for="text" class="form-label" id="imageUrl"
                >Url Immagine:</label
              >
              <input
                type="text"
                class="form-control shadow-sm"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-5">
              <label for="text" class="form-label" id="price">Prezzo:</label>
              <input
                type="text"
                class="form-control shadow-sm"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-5"><hr /></div>
          </div>

          <div class="row mb-3 mt-3">
            <div class="col-4">
              <button class="rounded-2 border-0 bg-primary text-light">
                Salva
              </button>
              <button class="rounded-2 border-0 bg-success text-light">
                Modifica
              </button>
            </div>

            <div class="col-4">
              <button class="rounded-2 border-0 bg-dark text-light">
                Elimina
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <script src="script/backOffice.js"></script>
  </body>
</html>
